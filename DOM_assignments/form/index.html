<!DOCTYPE html>
<html lang = "en">
   <head>
      <link rel="stylesheet" href="style.css" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class = "container">
         <h1 class="text-center text-success">Form validation</h1>
         <div class="col-md-8 m-auto">
            <form class="bg-light" onsubmit="togglePopUp(this, 'block')">
               <div class="form-group">
                  <label>Name:</label>
                  <input type="text" name="userName" class="form-control" id="userName" autocomplete="off">
                  <span id="uName" class="text-danger"></span>
               </div>
               <div class="form-group">
                  <label>Password:</label>
                  <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                  <span id="uPass" class="text-danger"></span>
               </div>
               <div class="form-group">
                  <label>confirm Password:</label>
                  <input type="password" name="conPass" class="form-control" id="conPass" autocomplete="off">
                  <span id="uConPass" class="text-danger"></span>
               </div>
               <div class="form-group">
                  <label>Mobile:</label>
                  <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off">
                  <span id="uMobile" class="text-danger"></span>
               </div>
               <div class="form-group">
                  <label>Email:</label>
                  <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                  <span id="uEmail" class="text-danger"></span>
               </div>
               <button type="Submit" name="submit" class="btn btn-success" >Button</button>
            </form>
         </div>
      </div>
      <div class="popUp" id="popUp">
         <h2>Successfully submitted.</h2>
         <button type="button" name="button" class="btn btn-success col-md-2 m-auto" onclick="return validation()">ok</button>
      </div>
      <script src ="script.js"></script>
   </body>
</html>
